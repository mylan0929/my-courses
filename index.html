<body>
    <!-- åŸæœ‰é¡µé¢å†…å®¹ä¿æŒä¸å˜... -->

    <!-- å¢å¼ºç‰ˆå°æ™ºèŠå¤©çª—å£ -->
    <div id="xiaozhi-chat">
        <div id="chat-header">

            <span id="chat-close" style="cursor:pointer;font-size:1.5em;">Ã—</span>

        <div id="chat-body">

        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="è¾“å…¥é—®é¢˜ï¼ŒæŒ‰Enterå‘é€..." autocomplete="off">
            <button id="send-btn" disabled>å‘é€</button>
        </div>
    </div>
    
    <div id="chat-toggle">
        <div id="connection-status" class="connection-status disconnected"></div>
        ğŸ’¬
    </div>

    <script>
        // é…ç½®å‚æ•°
        const CONFIG = {
            MCP_ENDPOINT: "wss://api.xiaozhi.me/mcp/?token=eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjM3NTc2NiwiYWdlbnRJZCI6NDYxNTkyLCJlbmRwb2ludElkIjoiYWdlbnRfNDYxNTkyIiwicHVycG9zZSI6Im1jcC1lbmRwb2ludCIsImlhdCI6MTc1NDg3OTE0M30.1K7aspvfqqwmrbPzkuPMkOsd8mfpbv_bzrr_8wm5WVPD60S44SD8kX1wrMGYQCACBAj97sp9uCFtLB-SnJ8ZQw", // æ›¿æ¢ä¸ºæ‚¨çš„çœŸå®token
            RECONNECT_INTERVAL: 3000, // é‡è¿é—´éš”(ms)
            MAX_RETRIES: 5,           // æœ€å¤§é‡è¯•æ¬¡æ•°
            HEARTBEAT_INTERVAL: 25000 // å¿ƒè·³é—´éš”(ms)
        };

        // DOMå…ƒç´ 
        const elements = {
            chatToggle: document.getElementById('chat-toggle'),
            chatWindow: document.getElementById('xiaozhi-chat'),
            chatClose: document.getElementById('chat-close'),
            chatBody: document.getElementById('chat-body'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            statusIndicator: document.getElementById('connection-status')
        };

        // çŠ¶æ€å˜é‡
        let state = {
            socket: null,
            reconnectAttempts: 0,
            isOnline: navigator.onLine,
            heartbeatTimer: null,
            messageQueue: []
        };

        // è¿æ¥ç®¡ç†
        const connectionManager = {
            init() {
                this.setupEventListeners();
                this.checkNetworkStatus();
            },
            
            setupEventListeners() {
                // çª—å£åˆ‡æ¢
                elements.chatToggle.addEventListener('click', () => this.toggleChatWindow());
                elements.chatClose.addEventListener('click', () => this.closeChatWindow());
                
                // æ¶ˆæ¯å‘é€
                elements.sendBtn.addEventListener('click', () => this.sendMessage());
                elements.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // ç½‘ç»œçŠ¶æ€ç›‘æµ‹
                window.addEventListener('online', () => this.handleNetworkChange(true));
                window.addEventListener('offline', () => this.handleNetworkChange(false));
            },
            
            toggleChatWindow() {
                elements.chatWindow.style.display = 
                    elements.chatWindow.style.display === 'flex' ? 'none' : 'flex';
                
                if (elements.chatWindow.style.display === 'flex' && 
                    (!state.socket || state.socket.readyState !== WebSocket.OPEN)) {
                    this.connect();
                }
            },
            
            closeChatWindow() {
                elements.chatWindow.style.display = 'none';
            },
            
            connect() {
                // æ¸…ç†ç°æœ‰è¿æ¥
                if (state.socket) {
                    state.socket.close();
                    clearInterval(state.heartbeatTimer);
                }
                
                // çŠ¶æ€æ›´æ–°
                this.updateConnectionStatus('connecting');
                elements.sendBtn.disabled = true;
                state.reconnectAttempts++;
                
                // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
                this.addSystemMessage(state.reconnectAttempts > 1 ? 
                    `å°è¯•é‡æ–°è¿æ¥ (${state.reconnectAttempts}/${CONFIG.MAX_RETRIES})...` : 
                    "æ­£åœ¨è¿æ¥å­¦ä¹ åŠ©æ‰‹...");
                
                // åˆ›å»ºWebSocketè¿æ¥
                state.socket = new WebSocket(CONFIG.MCP_ENDPOINT);
                
                // ç»‘å®šäº‹ä»¶å¤„ç†å™¨
                state.socket.onopen = () => this.handleOpen();
                state.socket.onmessage = (event) => this.handleMessage(event);
                state.socket.onclose = (event) => this.handleClose(event);
                state.socket.onerror = (error) => this.handleError(error);
            },
            
            handleOpen() {
                console.log("WebSocketè¿æ¥å·²å»ºç«‹");
                state.reconnectAttempts = 0;
                this.updateConnectionStatus('connected');
                elements.sendBtn.disabled = false;
                
                // å‘é€è®¤è¯ä¿¡æ¯
                this.send({
                    type: "auth",
                    token: CONFIG.MCP_ENDPOINT.split('token=')[1],
                    client: "web_learning_platform",
                    version: "1.0"
                });
                
                // å¯åŠ¨å¿ƒè·³æ£€æµ‹
                state.heartbeatTimer = setInterval(() => {
                    if (state.socket.readyState === WebSocket.OPEN) {
                        this.send({ type: "ping", timestamp: Date.now() });
                    }
                }, CONFIG.HEARTBEAT_INTERVAL);
                
                // å‘é€ç§¯å‹æ¶ˆæ¯
                this.flushMessageQueue();
                
                // é€šçŸ¥ç”¨æˆ·
                this.addBotMessage("ä½ å¥½ï¼æˆ‘æ˜¯å°æ™ºå­¦ä¹ åŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ");
                this.addSystemMessage("è¿æ¥å·²å»ºç«‹");
                
                // å‘é€ä¸Šä¸‹æ–‡ä¿¡æ¯
                this.sendContext();
            },
            
            handleMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log("æ”¶åˆ°æ¶ˆæ¯:", data);
                    
                    // å¤„ç†ä¸åŒç±»å‹çš„æ¶ˆæ¯
                    switch (data.type) {
                        case "text":
                            this.addBotMessage(data.content);
                            break;
                        case "auth_result":
                            if (!data.authenticated) {
                                this.addSystemMessage(`è®¤è¯å¤±è´¥: ${data.reason || "æœªçŸ¥åŸå› "}`);
                            }
                            break;
                        case "pong":
                            // å¿ƒè·³å“åº”
                            break;
                        default:
                            console.log("æ”¶åˆ°æœªçŸ¥ç±»å‹æ¶ˆæ¯:", data);
                    }
                } catch (e) {
                    console.error("æ¶ˆæ¯è§£æé”™è¯¯:", e);
                    this.addSystemMessage("æ”¶åˆ°æ— æ³•è§£æçš„æ¶ˆæ¯");
                }
            },
            
            handleClose(event) {
                console.log("è¿æ¥å…³é—­:", event.code, event.reason);
                clearInterval(state.heartbeatTimer);
                this.updateConnectionStatus('disconnected');
                elements.sendBtn.disabled = true;
                
                if (event.code === 1000) { // æ­£å¸¸å…³é—­
                    this.addSystemMessage("è¿æ¥å·²å…³é—­");
                } else {
                    this.addSystemMessage("è¿æ¥æ„å¤–æ–­å¼€");
                    this.attemptReconnect();
                }
            },
            
            handleError(error) {
                console.error("WebSocketé”™è¯¯:", error);
                this.updateConnectionStatus('disconnected');
                this.addSystemMessage("è¿æ¥é”™è¯¯: " + (error.message || "æœªçŸ¥é”™è¯¯"));
                this.attemptReconnect();
            },
            
            attemptReconnect() {
                if (state.reconnectAttempts < CONFIG.MAX_RETRIES) {
                    const delay = Math.min(
                        CONFIG.RECONNECT_INTERVAL * (state.reconnectAttempts + 1), 
                        15000
                    );
                    
                    this.addSystemMessage(`å°†åœ¨ ${delay/1000} ç§’åå°è¯•é‡æ–°è¿æ¥...`);
                    
                    setTimeout(() => {
                        if (state.isOnline) this.connect();
                    }, delay);
                } else {
                    this.addSystemMessage("è¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•");
                }
            },
            
            send(data) {
                // æ£€æŸ¥è¿æ¥çŠ¶æ€
                if (!state.socket || state.socket.readyState !== WebSocket.OPEN) {
                    console.warn("æ¶ˆæ¯è¢«åŠ å…¥é˜Ÿåˆ—ï¼Œç­‰å¾…è¿æ¥å»ºç«‹:", data);
                    state.messageQueue.push(data);
                    return false;
                }
                
                try {
                    const payload = JSON.stringify(data);
                    state.socket.send(payload);
                    return true;
                } catch (e) {
                    console.error("æ¶ˆæ¯å‘é€å¤±è´¥:", e);
                    this.addSystemMessage("æ¶ˆæ¯å‘é€å¤±è´¥");
                    return false;
                }
            },
            
            flushMessageQueue() {
                while (state.messageQueue.length > 0) {
                    const message = state.messageQueue.shift();
                    if (!this.send(message)) {
                        state.messageQueue.unshift(message); // æ”¾å›é˜Ÿåˆ—
                        break;
                    }
                }
            },
            
            sendMessage() {
                const message = elements.userInput.value.trim();
                if (!message) return;
                
                // æ·»åŠ åˆ°èŠå¤©ç•Œé¢
                this.addUserMessage(message);
                elements.userInput.value = '';
                
                // æ„é€ æ¶ˆæ¯å¯¹è±¡
                const messageObj = {
                    type: "text",
                    content: message,
                    timestamp: new Date().toISOString(),
                    location: window.location.href
                };
                
                // å‘é€æ¶ˆæ¯
                if (!this.send(messageObj)) {
                    this.addSystemMessage("æ­£åœ¨å»ºç«‹è¿æ¥ï¼Œæ¶ˆæ¯ç¨åå‘é€...");
                }
            },
            
            sendContext() {
                const context = {
                    type: "context",
                    page: {
                        title: document.title,
                        url: window.location.href,
                        timestamp: new Date().toISOString()
                    },
                    user: {
                        // å¯ä»¥æ·»åŠ æ›´å¤šç”¨æˆ·ä¸Šä¸‹æ–‡ä¿¡æ¯
                        agent: navigator.userAgent
                    }
                };
                this.send(context);
            },
            
            // çŠ¶æ€æ˜¾ç¤ºæ–¹æ³•
            updateConnectionStatus(status) {
                elements.statusIndicator.className = "connection-status";
                elements.statusIndicator.classList.add(status);
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                elements.sendBtn.disabled = status !== 'connected';
                elements.sendBtn.textContent = 
                    status === 'connected' ? 'å‘é€' : 
                    status === 'connecting' ? 'è¿æ¥ä¸­...' : 'ç¦»çº¿';
            },
            
            // ç½‘ç»œçŠ¶æ€å¤„ç†
            checkNetworkStatus() {
                this.handleNetworkChange(navigator.onLine);
            },
            
            handleNetworkChange(online) {
                state.isOnline = online;
                
                if (online) {
                    this.addSystemMessage("ç½‘ç»œå·²è¿æ¥");
                    if (!state.socket || state.socket.readyState !== WebSocket.OPEN) {
                        this.connect();
                    }
                } else {
                    this.addSystemMessage("ç½‘ç»œå·²æ–­å¼€");
                    this.updateConnectionStatus('disconnected');
                    if (state.socket) {
                        state.socket.close();
                    }
                }
            },
            
            // æ¶ˆæ¯æ˜¾ç¤ºæ–¹æ³•
            addSystemMessage(text) {
                const div = document.createElement('div');
                div.className = 'system-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            addBotMessage(text) {
                const div = document.createElement('div');
                div.className = 'bot-message chat-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            addUserMessage(text) {
                const div = document.createElement('div');
                div.className = 'user-message chat-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            scrollToBottom() {
                elements.chatBody.scrollTop = elements.chatBody.scrollHeight;
            }
        };

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            connectionManager.init();
            
            // é¢„è¿æ¥ï¼ˆä½†ä¸ç«‹å³æ˜¾ç¤ºçª—å£ï¼‰
            setTimeout(() => connectionManager.connect(), 1000);
        });
    </script>
