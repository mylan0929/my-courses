<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÑøÁ´•Â≠¶‰π†Êï∞ÊçÆÂ∫ì - Â∞èÊô∫Âä©ÊâãÈõÜÊàê</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #ff9e4f;
            --accent: #6bd3a0;
            --light: #f8f9fa;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
        }
        
        /* ÂéüÊúâÊ†∑Âºè‰øùÊåÅ‰∏çÂèò... */

        /* Â∞èÊô∫ËÅäÂ§©Á™óÂè£Â¢ûÂº∫Ê†∑Âºè */
        #xiaozhi-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            max-height: 70vh;
            border: 2px solid var(--primary);
        }
        
        #chat-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        
        #chat-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(70vh - 120px);
            background: #f9f9f9;
        }
        
        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-family: inherit;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--accent);
        }
        
        #send-btn {
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #send-btn:hover {
            background: #ff8c33;
            transform: scale(1.05);
        }
        
        #send-btn:disabled {
            background: #cccccc;
            transform: none;
            cursor: not-allowed;
        }
        
        .chat-message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--accent);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #e3f2fd;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            color: var(--dark);
        }
        
        .system-message {
            background: #f5f5f5;
            margin: 8px auto;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8em;
            text-align: center;
            color: #666;
        }
        
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 999;
            font-size: 24px;
            transition: all 0.3s;
        }
        
        #chat-toggle:hover {
            transform: scale(1.1);
        }
        
        .connection-status {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ccc;
            border: 2px solid white;
        }
        
        .connected {
            background: #4CAF50;
        }
        
        .connecting {
            background: #FFC107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .disconnected {
            background: #F44336;
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 600px) {
            #xiaozhi-chat {
                width: 90vw;
                right: 5vw;
                max-height: 60vh;
            }
            
            #chat-body {
                max-height: calc(60vh - 120px);
            }
        }
    </style>
</head>
<body>
    <!-- ÂéüÊúâÈ°µÈù¢ÂÜÖÂÆπ‰øùÊåÅ‰∏çÂèò... -->

    <!-- Â¢ûÂº∫ÁâàÂ∞èÊô∫ËÅäÂ§©Á™óÂè£ -->
    <div id="xiaozhi-chat">
        <div id="chat-header">
            <span>Â∞èÊô∫Â≠¶‰π†Âä©Êâã</span>
            <span id="chat-close" style="cursor:pointer;font-size:1.5em;">√ó</span>
        </div>
        <div id="chat-body">
            <div class="system-message">Ê≠£Âú®ÂàùÂßãÂåñÂ≠¶‰π†Âä©Êâã...</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="ËæìÂÖ•ÈóÆÈ¢òÔºåÊåâEnterÂèëÈÄÅ..." autocomplete="off">
            <button id="send-btn" disabled>ÂèëÈÄÅ</button>
        </div>
    </div>
    
    <div id="chat-toggle">
        <div id="connection-status" class="connection-status disconnected"></div>
        üí¨
    </div>

    <script>
        // ÈÖçÁΩÆÂèÇÊï∞
        const CONFIG = {
            MCP_ENDPOINT: "wss://api.xiaozhi.me/mcp/?token=eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjM3NTc2NiwiYWdlbnRJZCI6NDYxNTkyLCJlbmRwb2ludElkIjoiYWdlbnRfNDYxNTkyIiwicHVycG9zZSI6Im1jcC1lbmRwb2ludCIsImlhdCI6MTc1NDg3OTE0M30.1K7aspvfqqwmrbPzkuPMkOsd8mfpbv_bzrr_8wm5WVPD60S44SD8kX1wrMGYQCACBAj97sp9uCFtLB-SnJ8ZQw", // ÊõøÊç¢‰∏∫ÊÇ®ÁöÑÁúüÂÆûtoken
            RECONNECT_INTERVAL: 3000, // ÈáçËøûÈó¥Èöî(ms)
            MAX_RETRIES: 5,           // ÊúÄÂ§ßÈáçËØïÊ¨°Êï∞
            HEARTBEAT_INTERVAL: 25000 // ÂøÉË∑≥Èó¥Èöî(ms)
        };

        // DOMÂÖÉÁ¥†
        const elements = {
            chatToggle: document.getElementById('chat-toggle'),
            chatWindow: document.getElementById('xiaozhi-chat'),
            chatClose: document.getElementById('chat-close'),
            chatBody: document.getElementById('chat-body'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            statusIndicator: document.getElementById('connection-status')
        };

        // Áä∂ÊÄÅÂèòÈáè
        let state = {
            socket: null,
            reconnectAttempts: 0,
            isOnline: navigator.onLine,
            heartbeatTimer: null,
            messageQueue: []
        };

        // ËøûÊé•ÁÆ°ÁêÜ
        const connectionManager = {
            init() {
                this.setupEventListeners();
                this.checkNetworkStatus();
            },
            
            setupEventListeners() {
                // Á™óÂè£ÂàáÊç¢
                elements.chatToggle.addEventListener('click', () => this.toggleChatWindow());
                elements.chatClose.addEventListener('click', () => this.closeChatWindow());
                
                // Ê∂àÊÅØÂèëÈÄÅ
                elements.sendBtn.addEventListener('click', () => this.sendMessage());
                elements.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // ÁΩëÁªúÁä∂ÊÄÅÁõëÊµã
                window.addEventListener('online', () => this.handleNetworkChange(true));
                window.addEventListener('offline', () => this.handleNetworkChange(false));
            },
            
            toggleChatWindow() {
                elements.chatWindow.style.display = 
                    elements.chatWindow.style.display === 'flex' ? 'none' : 'flex';
                
                if (elements.chatWindow.style.display === 'flex' && 
                    (!state.socket || state.socket.readyState !== WebSocket.OPEN)) {
                    this.connect();
                }
            },
            
            closeChatWindow() {
                elements.chatWindow.style.display = 'none';
            },
            
            connect() {
                // Ê∏ÖÁêÜÁé∞ÊúâËøûÊé•
                if (state.socket) {
                    state.socket.close();
                    clearInterval(state.heartbeatTimer);
                }
                
                // Áä∂ÊÄÅÊõ¥Êñ∞
                this.updateConnectionStatus('connecting');
                elements.sendBtn.disabled = true;
                state.reconnectAttempts++;
                
                // ÊòæÁ§∫ËøûÊé•Áä∂ÊÄÅ
                this.addSystemMessage(state.reconnectAttempts > 1 ? 
                    `Â∞ùËØïÈáçÊñ∞ËøûÊé• (${state.reconnectAttempts}/${CONFIG.MAX_RETRIES})...` : 
                    "Ê≠£Âú®ËøûÊé•Â≠¶‰π†Âä©Êâã...");
                
                // ÂàõÂª∫WebSocketËøûÊé•
                state.socket = new WebSocket(CONFIG.MCP_ENDPOINT);
                
                // ÁªëÂÆö‰∫ã‰ª∂Â§ÑÁêÜÂô®
                state.socket.onopen = () => this.handleOpen();
                state.socket.onmessage = (event) => this.handleMessage(event);
                state.socket.onclose = (event) => this.handleClose(event);
                state.socket.onerror = (error) => this.handleError(error);
            },
            
            handleOpen() {
                console.log("WebSocketËøûÊé•Â∑≤Âª∫Á´ã");
                state.reconnectAttempts = 0;
                this.updateConnectionStatus('connected');
                elements.sendBtn.disabled = false;
                
                // ÂèëÈÄÅËÆ§ËØÅ‰ø°ÊÅØ
                this.send({
                    type: "auth",
                    token: CONFIG.MCP_ENDPOINT.split('token=')[1],
                    client: "web_learning_platform",
                    version: "1.0"
                });
                
                // ÂêØÂä®ÂøÉË∑≥Ê£ÄÊµã
                state.heartbeatTimer = setInterval(() => {
                    if (state.socket.readyState === WebSocket.OPEN) {
                        this.send({ type: "ping", timestamp: Date.now() });
                    }
                }, CONFIG.HEARTBEAT_INTERVAL);
                
                // ÂèëÈÄÅÁßØÂéãÊ∂àÊÅØ
                this.flushMessageQueue();
                
                // ÈÄöÁü•Áî®Êà∑
                this.addBotMessage("‰Ω†Â•ΩÔºÅÊàëÊòØÂ∞èÊô∫Â≠¶‰π†Âä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏Æ‰Ω†ÁöÑÂêóÔºü");
                this.addSystemMessage("ËøûÊé•Â∑≤Âª∫Á´ã");
                
                // ÂèëÈÄÅ‰∏ä‰∏ãÊñá‰ø°ÊÅØ
                this.sendContext();
            },
            
            handleMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log("Êî∂Âà∞Ê∂àÊÅØ:", data);
                    
                    // Â§ÑÁêÜ‰∏çÂêåÁ±ªÂûãÁöÑÊ∂àÊÅØ
                    switch (data.type) {
                        case "text":
                            this.addBotMessage(data.content);
                            break;
                        case "auth_result":
                            if (!data.authenticated) {
                                this.addSystemMessage(`ËÆ§ËØÅÂ§±Ë¥•: ${data.reason || "Êú™Áü•ÂéüÂõ†"}`);
                            }
                            break;
                        case "pong":
                            // ÂøÉË∑≥ÂìçÂ∫î
                            break;
                        default:
                            console.log("Êî∂Âà∞Êú™Áü•Á±ªÂûãÊ∂àÊÅØ:", data);
                    }
                } catch (e) {
                    console.error("Ê∂àÊÅØËß£ÊûêÈîôËØØ:", e);
                    this.addSystemMessage("Êî∂Âà∞Êó†Ê≥ïËß£ÊûêÁöÑÊ∂àÊÅØ");
                }
            },
            
            handleClose(event) {
                console.log("ËøûÊé•ÂÖ≥Èó≠:", event.code, event.reason);
                clearInterval(state.heartbeatTimer);
                this.updateConnectionStatus('disconnected');
                elements.sendBtn.disabled = true;
                
                if (event.code === 1000) { // Ê≠£Â∏∏ÂÖ≥Èó≠
                    this.addSystemMessage("ËøûÊé•Â∑≤ÂÖ≥Èó≠");
                } else {
                    this.addSystemMessage("ËøûÊé•ÊÑèÂ§ñÊñ≠ÂºÄ");
                    this.attemptReconnect();
                }
            },
            
            handleError(error) {
                console.error("WebSocketÈîôËØØ:", error);
                this.updateConnectionStatus('disconnected');
                this.addSystemMessage("ËøûÊé•ÈîôËØØ: " + (error.message || "Êú™Áü•ÈîôËØØ"));
                this.attemptReconnect();
            },
            
            attemptReconnect() {
                if (state.reconnectAttempts < CONFIG.MAX_RETRIES) {
                    const delay = Math.min(
                        CONFIG.RECONNECT_INTERVAL * (state.reconnectAttempts + 1), 
                        15000
                    );
                    
                    this.addSystemMessage(`Â∞ÜÂú® ${delay/1000} ÁßíÂêéÂ∞ùËØïÈáçÊñ∞ËøûÊé•...`);
                    
                    setTimeout(() => {
                        if (state.isOnline) this.connect();
                    }, delay);
                } else {
                    this.addSystemMessage("ËøûÊé•Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï");
                }
            },
            
            send(data) {
                // Ê£ÄÊü•ËøûÊé•Áä∂ÊÄÅ
                if (!state.socket || state.socket.readyState !== WebSocket.OPEN) {
                    console.warn("Ê∂àÊÅØË¢´Âä†ÂÖ•ÈòüÂàóÔºåÁ≠âÂæÖËøûÊé•Âª∫Á´ã:", data);
                    state.messageQueue.push(data);
                    return false;
                }
                
                try {
                    const payload = JSON.stringify(data);
                    state.socket.send(payload);
                    return true;
                } catch (e) {
                    console.error("Ê∂àÊÅØÂèëÈÄÅÂ§±Ë¥•:", e);
                    this.addSystemMessage("Ê∂àÊÅØÂèëÈÄÅÂ§±Ë¥•");
                    return false;
                }
            },
            
            flushMessageQueue() {
                while (state.messageQueue.length > 0) {
                    const message = state.messageQueue.shift();
                    if (!this.send(message)) {
                        state.messageQueue.unshift(message); // ÊîæÂõûÈòüÂàó
                        break;
                    }
                }
            },
            
            sendMessage() {
                const message = elements.userInput.value.trim();
                if (!message) return;
                
                // Ê∑ªÂä†Âà∞ËÅäÂ§©ÁïåÈù¢
                this.addUserMessage(message);
                elements.userInput.value = '';
                
                // ÊûÑÈÄ†Ê∂àÊÅØÂØπË±°
                const messageObj = {
                    type: "text",
                    content: message,
                    timestamp: new Date().toISOString(),
                    location: window.location.href
                };
                
                // ÂèëÈÄÅÊ∂àÊÅØ
                if (!this.send(messageObj)) {
                    this.addSystemMessage("Ê≠£Âú®Âª∫Á´ãËøûÊé•ÔºåÊ∂àÊÅØÁ®çÂêéÂèëÈÄÅ...");
                }
            },
            
            sendContext() {
                const context = {
                    type: "context",
                    page: {
                        title: document.title,
                        url: window.location.href,
                        timestamp: new Date().toISOString()
                    },
                    user: {
                        // ÂèØ‰ª•Ê∑ªÂä†Êõ¥Â§öÁî®Êà∑‰∏ä‰∏ãÊñá‰ø°ÊÅØ
                        agent: navigator.userAgent
                    }
                };
                this.send(context);
            },
            
            // Áä∂ÊÄÅÊòæÁ§∫ÊñπÊ≥ï
            updateConnectionStatus(status) {
                elements.statusIndicator.className = "connection-status";
                elements.statusIndicator.classList.add(status);
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                elements.sendBtn.disabled = status !== 'connected';
                elements.sendBtn.textContent = 
                    status === 'connected' ? 'ÂèëÈÄÅ' : 
                    status === 'connecting' ? 'ËøûÊé•‰∏≠...' : 'Á¶ªÁ∫ø';
            },
            
            // ÁΩëÁªúÁä∂ÊÄÅÂ§ÑÁêÜ
            checkNetworkStatus() {
                this.handleNetworkChange(navigator.onLine);
            },
            
            handleNetworkChange(online) {
                state.isOnline = online;
                
                if (online) {
                    this.addSystemMessage("ÁΩëÁªúÂ∑≤ËøûÊé•");
                    if (!state.socket || state.socket.readyState !== WebSocket.OPEN) {
                        this.connect();
                    }
                } else {
                    this.addSystemMessage("ÁΩëÁªúÂ∑≤Êñ≠ÂºÄ");
                    this.updateConnectionStatus('disconnected');
                    if (state.socket) {
                        state.socket.close();
                    }
                }
            },
            
            // Ê∂àÊÅØÊòæÁ§∫ÊñπÊ≥ï
            addSystemMessage(text) {
                const div = document.createElement('div');
                div.className = 'system-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            addBotMessage(text) {
                const div = document.createElement('div');
                div.className = 'bot-message chat-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            addUserMessage(text) {
                const div = document.createElement('div');
                div.className = 'user-message chat-message';
                div.textContent = text;
                elements.chatBody.appendChild(div);
                this.scrollToBottom();
            },
            
            scrollToBottom() {
                elements.chatBody.scrollTop = elements.chatBody.scrollHeight;
            }
        };

        // ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            connectionManager.init();
            
            // È¢ÑËøûÊé•Ôºà‰ΩÜ‰∏çÁ´ãÂç≥ÊòæÁ§∫Á™óÂè£Ôºâ
            setTimeout(() => connectionManager.connect(), 1000);
        });
    </script>
</body>
</html>
